<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.cdnfonts.com/css/minecraft-3" rel="stylesheet">              
    <link rel="icon" href="icons/2191544_key_lock_login_secret_secure_icon.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
  
    <section>
        <form>
            <h1>Login</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required>
                <label for="">E-Mail</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="forget">
                <label for=""><input type="checkbox">Remember Me</label>
              <a href="#">Forget Password</a>
            </div>
            <a href="welcome.html"><button type="button">Log In </button></a>
            
        </form>
    </section>
</body>

</html>
